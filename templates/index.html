<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim2Circle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        button {
            background-color: #2575fc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5bb8;
        }
    </style>
        <script>
            function toggleFields() {
                var outputFormat = document.getElementById('output_format').value;
                var diameterField = document.getElementById('diameter_field');
                var paperSizeField = document.getElementById('paper_size_field');
                var marginField = document.getElementById('margin_field');
                var spacingField = document.getElementById('spacing_field');
    
                if (outputFormat === 'pdf' || outputFormat === 'png' || outputFormat === 'zip') {
                    diameterField.style.display = 'block';
                    paperSizeField.style.display = 'block';
                    marginField.style.display = 'block';
                    spacingField.style.display = 'block';
                } else {
                    diameterField.style.display = 'none';
                    paperSizeField.style.display = 'none';
                    marginField.style.display = 'none';
                    spacingField.style.display = 'none';
                }
            }
    
            document.addEventListener('DOMContentLoaded', function() {
                toggleFields(); // Ensure fields are correctly displayed on load
            });
        </script>
</head>
<body>
    <div class="container">
        <div class="logo">Trim2Circle</div>
        <div class="description">Upload your images and choose the desired output format. You can resize and crop images to a circle, and generate a PDF, PNG, or ZIP file.</div>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="output_format">Output Format:</label>
            <select id="output_format" name="output_format" onchange="toggleFields()">
                <option value="pdf" selected>PDF</option>
                <option value="png">PNG</option>
                <option value="zip">ZIP</option>
            </select>
            <div id="diameter_field">
                <label for="diameter">Diameter (mm):</label>
                <input type="number" id="diameter" name="diameter">
            </div>
            <div id="paper_size_field">
                <label for="paper_size">Paper Size:</label>
                <select id="paper_size" name="paper_size">
                    <option value="A4">A4</option>
                    <option value="A3">A3</option>
                    <option value="A5">A5</option>
                    <option value="LETTER">Letter</option>
                    <option value="LEGAL">Legal</option>
                    <option value="B4">B4</option>
                    <option value="B5">B5</option>
                    <option value="TABLOID">Tabloid</option>
                    <option value="CANON_SELPHY">Canon Selphy (100mm x 148mm)</option>
                </select>
            </div>
            <div id="margin_field">
                <label for="margin">Margin (mm):</label>
                <input type="number" id="margin" name="margin" value="10">
            </div>
            <div id="spacing_field">
                <label for="spacing">Spacing (mm):</label>
                <input type="number" id="spacing" name="spacing" value="5">
            </div>
            <label for="input_files">Upload Images:</label>
            <input type="file" id="input_files" name="input_files" multiple>
            <button type="submit">Process Images</button>
        </form>
    </div>
</body>
</html>
