<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Image Processor</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #1e293b;
        }
        
        body {
            background: var(--background);
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 1rem;
        }
        
        .preview-container {
            position: relative;
            margin: 2rem 0;
        }
        
        .preview-image {
            max-width: 100%;
            border: 2px dashed var(--primary);
            border-radius: 1rem;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary);
            color: white;
        }
        
        .bold-words-input {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bilderkonfiguration</h1>
        
        <form method="post" enctype="multipart/form-data">
            <div class="settings-grid">
                <!-- Dateiupload -->
                <div class="file-upload">
                    <label>Bilder auswählen:</label>
                    <input type="file" name="input_files" multiple accept="image/*">
                </div>

                <!-- Grundeinstellungen -->
                <div>
                    <label>Durchmesser (mm):</label>
                    <input type="number" name="diameter" value="{{ params.diameter }}" min="10" required>
                </div>
                
                <!-- Texteinstellungen -->
                <div>
                    <label>Schriftgröße:</label>
                    <input type="number" name="font_size" value="{{ params.font_size }}" min="8" max="48">
                </div>
                
                <!-- Fettdruck -->
                <div class="bold-words-input">
                    <label>Fette Wörter (kommagetrennt):</label>
                    <input type="text" name="bold_words" value="{{ params.bold_words|join(',') }}">
                </div>
                
                <!-- PDF-Einstellungen -->
                <div>
                    <label>Papierformat:</label>
                    <select name="paper_size">
                        {% for size in ['A4','A3','A5','LETTER'] %}
                        <option value="{{ size }}" {% if params.paper_size == size %}selected{% endif %}>{{ size }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Dynamische Titel-Eingaben -->
            <div id="title-inputs">
                {% for i in range(request.files|length) %}
                <div>
                    <label>Titel für Bild {{ i+1 }}:</label>
                    <input type="text" name="title_{{ i }}">
                </div>
                {% endfor %}
            </div>

            <button type="submit">Generieren</button>
        </form>

        <!-- Vorschau -->
        {% if preview %}
        <div class="preview-container">
            <h2>Live-Vorschau</h2>
            <img class="preview-image" src="data:image/png;base64,{{ preview }}">
        </div>
        {% endif %}
    </div>

    <script>
        // Dynamische Titel-Eingaben
        document.querySelector('input[name="input_files"]').addEventListener('change', function(e) {
            const container = document.getElementById('title-inputs');
            container.innerHTML = '';
            
            Array.from(e.target.files).forEach((file, i) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>Titel für ${file.name}:</label>
                    <input type="text" name="title_${i}">
                `;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
