<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder-Konfiguration</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #1e293b;
        }
        
        body {
            background: var(--background);
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        
        input[type="file"],
        input[type="number"],
        input[type="text"],
        select,
        button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.2rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: white;
            border-radius: 0.5rem;
        }
        
        button {
            cursor: pointer;
            background: var(--primary);
            border: none;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        .preview-container {
            margin: 2rem 0;
        }
        
        .preview-image {
            max-width: 100%;
            border: 2px dashed var(--primary);
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bilder-Konfiguration</h1>
        <form method="post" action="/process" enctype="multipart/form-data">
            <div class="settings-grid">
                <!-- Dateiupload -->
                <div>
                    <label for="input_files">Bilder auswählen:</label>
                    <input type="file" id="input_files" name="input_files" multiple accept="image/*" required>
                </div>

                <!-- Grundeinstellungen -->
                <div>
                    <label for="diameter">Durchmesser (mm):</label>
                    <input type="number" id="diameter" name="diameter" min="10" value="50" required>
                </div>

                <div>
                    <label for="font_size">Schriftgröße:</label>
                    <input type="number" id="font_size" name="font_size" min="8" max="48" value="20">
                </div>

                <div>
                    <label for="paper_size">Papierformat:</label>
                    <select id="paper_size" name="paper_size">
                        <option value="A4" selected>A4</option>
                        <option value="A3">A3</option>
                        <option value="A5">A5</option>
                        <option value="LETTER">Letter</option>
                    </select>
                </div>

                <div>
                    <label for="bold_words">Fette Wörter (kommagetrennt):</label>
                    <input type="text" id="bold_words" name="bold_words" placeholder="Beispiel: Hallo,Welt">
                </div>

                <div>
                    <label for="output_format">Ausgabeformat:</label>
                    <select id="output_format" name="output_format">
                        <option value="pdf" selected>PDF</option>
                        <option value="png">PNG (ZIP-Datei)</option>
                    </select>
                </div>
            </div>

            <!-- Dynamische Titel für hochgeladene Bilder -->
            <div id="title-inputs"></div>

            <button type="submit">Generieren</button>
        </form>

        <!-- Vorschau-Bereich -->
        {% if preview %}
        <div class="preview-container">
            <h2>Live-Vorschau</h2>
            <img class="preview-image" src="data:image/png;base64,{{ preview }}" alt="Vorschau">
        </div>
        {% endif %}
    </div>

    <script>
        // Dynamische Eingabe der Titel basierend auf den hochgeladenen Dateien
        document.getElementById('input_files').addEventListener('change', function(e) {
            const titleInputsContainer = document.getElementById('title-inputs');
            titleInputsContainer.innerHTML = ''; // Alte Eingaben löschen
            
            Array.from(e.target.files).forEach((file, index) => {
                const titleDiv = document.createElement('div');
                titleDiv.innerHTML = `
                    <label for="title_${index}">Titel für ${file.name}:</label>
                    <input type="text" id="title_${index}" name="title_${index}" placeholder="Titel für ${file.name}">
                `;
                titleInputsContainer.appendChild(titleDiv);
            });
        });
    </script>
</body>
</html>
