<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim2Circle</title>
    <style>
        /* (Bleibt wie dein Original) */
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('input_files').addEventListener('change', function(e) {
                const titlesDiv = document.getElementById('titles');
                titlesDiv.innerHTML = '';  // Alte Titel löschen
                
                Array.from(e.target.files).forEach((file, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <label for="title_${index}">Titel für ${file.name} (HTML unterstützt):</label>
                        <input type="text" id="title_${index}" name="titles[]" placeholder="Beispiel: <b>Fett</b> oder Normal">
                    `;
                    titlesDiv.appendChild(div);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <form action="/process" method="post" enctype="multipart/form-data">
            <input type="file" id="input_files" name="input_files" multiple>
            <div id="titles"></div>
            <!-- Weitere Felder bleiben -->
        </form>
    </div>
</body>
</html>
